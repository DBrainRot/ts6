<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - Vinyl Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="branding">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Vinyl Vault</h1>
    </div>
  </header>

  <!-- Login Section -->
  <main class="login-main">
    <div class="login-container">
      <form class="login-form" action="https://formsubmit.co/202310401@fit.edu.ph" method="POST">
        <h2>Log In</h2>
        <input type="text" name="username" placeholder="Email or Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>

        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
      </form>

      <!-- Go Back to Home Button -->
      <div class="go-home">
        <a href="index.html" class="login-button">Go Back to Home</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="logo.png" alt="Logo" class="logo">
    <p>Web Designer: Reiven Sam P. Tuddao</p>
    <p>Email: 202310401@fit.edu.ph</p>
  </footer>

</body>
</html>
